apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstore-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookstore-backend
  template:
    metadata:
      labels:
        app: bookstore-backend
    spec:
      containers:
      - name: bookstore-backend
        image: gcr.io/ece9016-final-project/bookstore-backend-image:latest
        ports:
        - containerPort: 3000
